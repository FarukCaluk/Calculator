<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
         <input id="konj" readonly>
         <div id="keys">
            <button onclick="dodajNaDispley('+')" class="operacija-btn">+</button>
            <button onclick="dodajNaDispley('7')">7</button>
            <button onclick="dodajNaDispley('8')">8</button>
            <button onclick="dodajNaDispley('9')">9</button>
            <button onclick="dodajNaDispley('-')" class="operacija-btn">-</button>
            <button onclick="dodajNaDispley('4')">4</button>
            <button onclick="dodajNaDispley('5')">5</button>
            <button onclick="dodajNaDispley('6')">6</button>
            <button onclick="dodajNaDispley('*')" class="operacija-btn">*</button>
            <button onclick="dodajNaDispley('1')">1</button>
            <button onclick="dodajNaDispley('2')">2</button>
            <button onclick="dodajNaDispley('3')">3</button>
            <button onclick="dodajNaDispley('/')" class="operacija-btn">/</button>
            <button onclick="dodajNaDispley('0')">0</button>
            <button onclick="dodajNaDispley('.')">.</button>
            <button onclick="Racunaj()">=</button>
            <button onclick="obrisiDispley()" class="operacija-btn" >C</button>

         </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
